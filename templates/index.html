<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload or Capture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', sans-serif;
        }

        .main-card {
            max-width: 500px;
            margin: auto;
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            text-align: center;
        }

        .main-card h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .form-control {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s ease-in-out;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <h2>Upload or Capture Image</h2>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-3">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary w-100">Upload Image</button>
        </form>

        <form action="/capture" method="POST">
            <button type="submit" class="btn btn-success w-100">Capture from Camera</button>
        </form>
    </div>
</body>
</html>
