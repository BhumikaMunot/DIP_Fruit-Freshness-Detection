<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f5f9;
        }

        .prediction-card {
            background: linear-gradient(135deg, #fceabb, #f8b500);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .prediction-card h2 {
            color: #4b2c20;
            font-weight: bold;
        }

        .prediction-label {
            font-size: 1.8rem;
            font-weight: bold;
            color: #721c24;
        }

        .confidence-value {
            font-size: 1.4rem;
            color: #155724;
        }

        .img-card {
            padding: 15px;
            border-radius: 16px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            min-width: 280px;
            margin-right: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .img-card:hover {
            transform: translateY(-5px);
        }

        .img-card h5 {
            color: #333;
            margin-bottom: 10px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            padding: 20px 10px;
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #999;
            border-radius: 10px;
        }

        h2.section-title {
            font-weight: bold;
            color: #3c3c3c;
            text-align: center;
            margin-bottom: 25px;
        }

        img {
            border-radius: 10px;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container py-4">

        <!-- Prediction Result -->
        <div class="prediction-card">
            <h2>Prediction Result</h2>
            <p class="prediction-label">Label: {{ paths['prediction_label'] }}</p>
            <p class="confidence-value">Confidence: {{ paths['prediction_confidence'] }}%</p>
        </div>

        <!-- Section Title -->
        <h2 class="section-title">{{ source }} - Image Processing Results</h2>

        <!-- Horizontal Scrollable Image Cards -->
        <div class="scroll-container">
            <div class="img-card">
                <h5>Original Image</h5>
                <img src="{{ paths['original'] }}" class="img-fluid">
            </div>
            <div class="img-card">
                <h5>Grayscale Image</h5>
                <img src="{{ paths['gray'] }}" class="img-fluid">
            </div>
            <div class="img-card">
                <h5>Canny Edge Detection</h5>
                <img src="{{ paths['canny'] }}" class="img-fluid">
            </div>
            <div class="img-card">
                <h5>Gaussian Blurred</h5>
                <img src="{{ paths['blur'] }}" class="img-fluid">
            </div>
            <div class="img-card">
                <h5>Histogram Equalized</h5>
                <img src="{{ paths['hist_eq'] }}" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
